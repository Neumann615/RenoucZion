<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app"></div>
<script type="module">
    import {createApp, ref} from './vue/vue.js'
    const app = createApp({
        setup() {
            const count = ref(0)
            return {count}
        },
        template: `
          <p>{{count}}</p>
          <button @click="()=>{
              count++
          }">
            点击次数: {{ count }}
          </button>
        `
    })

    app.mount('#app')
</script>
</body>
</html>
